<div class="container">
    <div class="details">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <text-input [control]="this.fc['email']" [showErrors]="isSubmitted" type="email" label="Email"></text-input>
            <default-button text="Request password reset"></default-button>
        </form>
    </div>
</div>
