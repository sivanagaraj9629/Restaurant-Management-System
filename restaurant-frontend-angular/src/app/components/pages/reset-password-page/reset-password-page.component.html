<div class="container">
    <div class="details">
        <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
            <text-input [control]="this.fc['newPassword']" [showErrors]="isSubmitted" label="Password" type="password"></text-input>
            <text-input [control]="this.fc['confirmPassword']" [showErrors]="isSubmitted" label="Confirm Password" type="password"></text-input>
            <default-button text="Reset password"></default-button>
        </form>
    </div>
</div>
